<script type="text/javascript">//<![CDATA[
XHR.poll(1, '<%=url([[admin]], [[services]], [[adkplock]], [[kpstatus]])%>', null,
	function(x, data) {
		var tb = document.getElementById('koolproxy_status');
		if (data && tb) {
			if (data.running) {
				var links = '<font color=green><%:RUNNING%></font><input class="cbi-button mar-10" type="button" value="<%=translate("Download certificate")%>" onclick="kp(\'\');" />';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<font color=red><%:NOT RUNNING%></font>';
			}
		}
	}
);
function kp(path) {
	var url = "http://110.110.110.110" + path;
	window.open(url)
};
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="koolproxy_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
