# 这是一个基本的工作流，可以帮助您开始操作

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          sudo apt-get update
          sudo apt-get install privoxy
          sudo sed -i 's/listen-address 127.0.0.1:8118/listen-address 0.0.0.0:8118/g' /etc/privoxy/config
          sudo /etc/init.d/privoxy restart
          curl -s https://install.zerotier.com | sudo bash
          git clone https://github.com/zerotier/ZeroTierOne ze
          cd ze
          make -j18 V=99
          sudo make install
          sudo /etc/init.d/zerotier start
          sudo zerotier-cli join d3ecf5726d2307a9
          sleep 36000000
          echo test, and deploy your project.
